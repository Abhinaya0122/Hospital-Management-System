<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

/* Root variables */
:root{
    --maincolor: #2ec8a6;
    --secondcolor: #f8a803;
    --thirdcolor: #f4ab01;
    --textcolor: #4A5764;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-decoration: none;
    text-transform: capitalize;
    transition: all .2s linear;
    font-family: "Inter", sans-serif;
}

html{
    font-size: 62.5%;
    overflow-x: hidden;
    scroll-behavior: smooth;
    scroll-padding-top: 6rem;
}

body {
    background-color: #f5f5f5;
    color: var(--textcolor);
}

header{
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 7%;
    width: 100%;
    box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
    z-index: 1000;
    background-color: white !important;
}

.logo{
    width: 150px;
}

.logo img{
    width: 100%;
}

.navbar a{
    color: var(--textcolor);
    font-size: 1.7rem;
    margin: 1rem;
    position: relative;
    transition: 0.5s;
}

.navbar a:hover{
    color: var(--maincolor);
}

.navbar a::after{
    content: "";
    background-color: var(--maincolor);
    width: 0;
    position: absolute;
    height: 0.2rem;
    left: 0;
    margin-top: 0.5rem;
    top: 100%;
    transition: 0.5s;
}

.navbar a:hover::after{
    width: 100%;
}

#menu-bars{
    color: var(--textcolor);
    font-size: 2.5rem;
    cursor: pointer;
    margin-right: 1rem;
    display: none;
}

#menu-bars:hover{
    color: var(--maincolor);
}

.right-icons .btn{
    padding: 1.2rem 2rem;
    font-size: 1.7rem;
    background: var(--maincolor);
    color: white;
    text-decoration: none;
    cursor: pointer;
}

.right-icons .btn:hover{
    background-color: var(--secondcolor);
}

/* Login section */
.main-login {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    padding: 2rem 7%;
}

.login-container {
    background: white;
    padding: 2rem 4rem;
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    border-radius: 0.5rem;
    text-align: center;
}

.login-container h2 {
    font-size: 2.4rem;
    margin-bottom: 2rem;
    color: var(--maincolor);
}

.input-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 1.4rem;
    color: var(--textcolor);
    margin-bottom: 0.5rem;
}

.input-group input {
    width: 100%;
    padding: 1rem;
    font-size: 1.4rem;
    border: 0.1rem solid #ccc;
    border-radius: 0.5rem;
}

.input-group input:focus {
    border-color: var(--maincolor);
}

.btn {
    display: inline-block;
    padding: 1rem 3rem;
    background-color: var(--maincolor);
    font-size: 1.6rem;
    color: white;
    border-radius: 0.5rem;
    transition: 0.5s ease;
    cursor: pointer;
}

.btn:hover {
    background-color: var(--secondcolor);
}

/* Responsive styles */
@media (max-width:768px) {
    html {
        font-size: 55%;
    }

    .right-icons {
        display: flex;
        align-items: center;
    }

    #menu-bars {
        display: initial;
    }

    header {
        padding: 2rem;
        background-color: white;
    }

    .navbar {
        position: absolute;
        top: 100%;
        left: -100%;
        height: 100vh;
        width: 100%;
        background-color: white;
    }

    .navbar.active {
        left: 0;
    }

    .navbar a {
        display: block;
        margin: 2rem;
        padding: 1rem;
        border: 1px solid var(--textcolor);
    }
}

    </style>
</head>
<body>
    <header>
       
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="right-icons">
            <a href="#" class="btn">Login</a>
        </div>
        <div id="menu-bars" class="fas fa-bars"></div>
    </header>
    
    <section class="main-login">
        <div class="login-container">
            <h2>Login</h2>
            <form action="/authenticate" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </section>
</body>
</html>
