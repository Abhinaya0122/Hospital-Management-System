<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Patient Details</h1>
    <table>
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.PatientID }}</td>
                <td>{{ patient.Name }}</td>
                <td>{{ patient.DateOfBirth }}</td>
                <td>{{ patient.Gender }}</td>
                <td>{{ patient.ContactNumber }}</td>
                <td>{{ patient.Email }}</td>
                <td>{{ patient.Address }}</td>
                <td>
                    <a href="{{ url_for('edit_patient', patient_id=patient.PatientID) }}">Edit</a>
                    <form action="{{ url_for('delete_patient', patient_id=patient.PatientID) }}" method="post" style="display: inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this patient?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
