<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
</head>
<body>
    <h1>Edit Patient - {{ patient.PatientID }}</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ patient.Name }}"><br><br>
        
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ patient.DateOfBirth }}"><br><br>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ patient.Gender }}"><br><br>
        
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" value="{{ patient.ContactNumber }}"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ patient.Email }}"><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ patient.Address }}"><br><br>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
